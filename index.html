<html>
<head>
	<title>rptr helps repeat things</title>

	<script src="rptr.js" type="text/javascript"></script>

	<style type="text/css">
		body {
			font: 12px/18px Helvetica, Arial, sans-serif;
			color: #555;
		}
		h1 {
			margin: 1.5em 0 1em;
			font-size: 36px;
			color: #ff8200;
		}
		.wrapper {
			width: 720px;
			margin: 0 auto;
		}
		#viewport { 
			position: relative;
			height: 400px;
			border: 4px solid #ff8200;
		}
		.placeholder {
			position: absolute;
			width: 100%;
			height: 100%;
			font-size: 2em;
			line-height: 400px;
			text-align: center;
			color: #ff8200;
			cursor: pointer;
		}
		.single-thing {
			height: 28px;
			line-height: 28px;
			text-indent: 10px;
			border-top: 1px solid #ccc;
			border-bottom: 1px solid #fff;
			background-color: #f2f2f2;
		}

		/* 
		 *  Styles for rptr 
		 */
		.rptr-canvas { position: relative; }
		.rptr-single { position: absolute; width: 100%; }

	</style>

</head>
<body>
<div class="wrapper">
	<h1>rptr</h1>
	<h2>A logic-only repeatable list component aimed at efficiency.</h2>

	<!-- This will contain our list -->
	<div id="viewport">
		<div class="placeholder">Try it</div>
	</div>
	
	
	<h3>Three parameters you need:</h3>
	<ol>
		<li><strong>Container</strong> A DOM element to hold </li>
		<li><strong>Data</strong> An array of items you would like rendered. </li>
		<li><strong>Renderer</strong> A function that will know what to do when we pass it any single item from your array.</li>
	</ol>
	<code><pre>
		
	</pre></code>

</div>

	<!-- Let's kickstart this -->
	<script type="text/javascript">

		// Building an array of junk. Feel free to ignore this and use real data.
		var my_items = (function(count){
			var things = [];
			for (var i = count - 1; i >= 0; i--)
				things[i] = { id: i, title: i + ' blah', value: Math.sqrt(i+2) };
			return things;
		})(500);


		// Get our container
		var my_container = document.getElementById('viewport');


		// We need a renderer for our items
		var my_renderer = function(item) {
			return '<div class="single-thing" data-value="'+item.value+'">'+item.id+' My title is <strong>'+item.title+'</strong></div>';
		}


		// Build'n our demo
		var demo = rptr(my_container, my_items, my_renderer);


		// Start'n our demo
		function try_btn_click() {
			my_container.removeChild(try_btn);
			demo.init();
		}
		var try_btn = document.querySelector('.placeholder');
		try_btn.addEventListener('click', try_btn_click, false);


	</script>

</body>
</html>

<html>
<head>
	<title>rptr helps repeat things</title>

	<script src="rptr.js" type="text/javascript"></script>

	<style type="text/css">
		body {
			font: 12px/18px Arial, Helvetica, sans-serif;
			color: #444;
		}
		#viewport { 
			margin: 20px;
			height: 300px;
			width: 600px;
			border: 2px solid yellowgreen;
		}
		.rptr-canvas {
			position: relative;
			background: url(http://subtlepatterns.com/patterns/gridme.png) repeat;
		}
		.rptr-single {
			position: absolute;
			width: 100%;
		}
		.single-thing {
			height: 28px;
			border-bottom: 2px dashed fuscia;
			background-color: rgba(210, 200, 255, .3);
		}
	</style>

</head>
<body>

	<h1>rptr</h1>

	<!-- This will contain our list -->
	<div id="viewport"></div>

	<!-- Let's kickstart this -->
	<script type="text/javascript">
		// Building an array of junk. Feel free to ignore this and use real data.
		var my_items = (function(count){
			var things = [];
			for (var i = count - 1; i >= 0; i--)
				things[i] = { id: i, title: i + ' blah', value: Math.sqrt(i+2) };
			return things;
		})(500);

		// Get our container
		var my_container = document.getElementById('viewport');

		// We need a renderer for our items
		var my_renderer = function(item) {
			return '<div class="single-thing" data-value="'+item.value+'">'+item.id+' My title is <strong>'+item.title+'</strong></div>';
		}

		// 
		var demo = rptr(my_container, my_items, my_renderer);

	</script>

</body>
</html>
